<!DOCTYPE html>
<head>
    
    <link rel="stylesheet" href="calc.css" />
 
    
    
    
</head>
<body>
    <div id="container">
        <div id="screen">
            
        </div>
        <div id="buttons">
            <div id="row1" class="rowy">
                <button id="ac" class="rectangle">AC</button>
                <button id="divide" class="square sign">/</button>
                <button id="multiply" class="square sign">x</button><br />
            </div>
            <div id="row2" class="rowy">
                <button id="seven" class="square number">7</button>
               <button id="eight" class="square number">8</button>
                <button id="nine" class="square number">9</button>
                <button id="minus" class="square sign">-</button><br />
            </div>
            <div id="row3" class="rowy">
                <button id="four" class="square number">4</button>
                <button id="five" class="square number">5</button>
                <button id="six" class="square number">6</button>
                <button id="plus" class="square sign">+</button><br/ >
            </div>
            <div class="row">
            <div id="row4" class="rowy">
                <button id="one" class="square number">1</button>
                <button id="two" class="square number">2</button>
                <button id="three" class="square number">3</button><br />
                <button id="zero" class="rectangle number">0</button>
                <button id="dot" class="square number">.</button>
            </div>
            <div>
            <button id="equal" class="square">=</button>
            </div>
            </div>
        </div>
        
    </div>
    <script type = "text/javascript" src="calc.js"></script>
</body>
